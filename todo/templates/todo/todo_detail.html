<html>
    <head>
        <title>Todo 목록 앱</title>
        <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Todo 상세보기</h1>
           <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ todo.title }}</h5>
                        <p class="card-text">{{ tobo.description }}</p>
                        <a href="{% url ' todo_list' %}" class="btn btn-primary">목록으로</a>
                    </div>
                </div>
            </div>
           </div>
     
        </div>
    </body>
</html>
